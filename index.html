<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="looks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Pieflix | Business Advisory and office supplies</title>
</head>
<body>
    <!--Navbar  -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo"><img src="images/Logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/img1.jpeg" style="width:100%">
            <div class="text"></div>
        </div>
  
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/img2.jpeg" style="width:100%">
            <div class="text"></div>
        </div>
  
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/img3.jpeg" style="width:100%">
            <div class="text">Coast</div>
        </div>
  
    <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script src="slideshow.js"></script>
</body>
</html>
